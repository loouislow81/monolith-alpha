<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codebox</title>
        <link rel="stylesheet" href="static/application.css">
        <link rel="icon" href="static/images/icons/32.png">
        <meta name="robots" content="noindex, nofollow" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div class="main-authentication">
            <form method="post" action="/auth" class="form vertical">
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email / Username" />
                </div>
                <div class="form-group">
                    <input type="password" name="token" placeholder="Password" />
                </div>
                <div class="form-group">
                    <button type="submit">Authenticate</button>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="static/application.js"></script>
</html>
