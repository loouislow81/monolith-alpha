<div class="lateral-menu">
	<div class="menu-section">
		<%= view.component("component.lateralbar.commands", {
			'collection': session.commands
		}, "comands") %>
	</div>
	<div class="menu-section menu-bottom">
		<ul class="menu-commands">
			<li class="menu-item">
				<a href="#" class="menu-action-open-settings" title="<%- hr.i18n.t("layouts.menubar.menu.settings") %>">
					<i class="icon-cog"></i>
				</a>
			</li>
			<li class="menu-item">
				<a href="http://codenow.io" target="_blank" title="<%- hr.i18n.t("layouts.menubar.menu.codenow") %>">
					<i class="icon-cloud"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
<div class="lateral-body">
	<%= view.component("component.lateralbar.searchbar", {}, "search") %>
	<div class="files">
		<%= view.component("component.files.tree", {
		    'path': "/"
		}, "tree") %>
	</div>
</div>
