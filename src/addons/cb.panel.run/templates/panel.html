<ul class="cb-panel-list selected-hover">
    <li class="cb-action-run">Run the application</li>
    <li class="header">Running ports</li>
    <li class="cb-action-ports-refresh">Refresh listing</li>
    <% _.each(ports, function(proc) { %>
        <li class="link"><a href="<%- proc.url %>" <% if (!proc.reachable) { %>class="cb-port-unreachable"<% } %> target="_blank"><%- proc.port %></a></li>
    <% }); %>
</ul>
